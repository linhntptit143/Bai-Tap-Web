<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
    <link rel="stylesheet" href="bai2.css">
</head>
<body>
    <div class="math">
        <div class="soa">Nhập số a</div>
        <br> <input type="text" id="a" class="a">
        <br>
        <br>
        <div class="sob">Nhập số b</div>
        <br><input type="text" id="b" class="b">
        <br>
        <br><button type="button" class="button" onclick="Add()"> + </button>
        <br>
        <br> <div class="tong">Tổng 2 số</div>
        <br> <input type="text" id="result" class="kq">
        <script type="text/javascript">
            function Add() {
                var a = document.getElementById('a').value;
                var b = document.getElementById('b').value;
                var result = 0;
                result = parseInt(a) + parseInt(b);
                document.getElementById('result').value = result;

            }
        </script>
    </div>
</body>
</html>
