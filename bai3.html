<!DOCTYPE html>
<html>

<head>
    <title> responsive</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       
        .one,
        .two,
        .three {
            height: 300px;
            float: left;
            width: 33%;
            margin-left: 3px;
        }
        
        @media only screen and (max-width: 768px) {
            .one,
            .two,
            .three {
                margin-left: 35px;
                margin-bottom:30px ;
                float: left;
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="imgs">
        <div class="one">
            <img src="./sapa1.jpg" width="80%">
        </div>
        <div class="two">
            <img src="./sapa2.jpg" width="80%">
        </div>
        <div class="three">
            <img src="./sapa3.jpg" width="80%">
        </div>

    </div>
</body>
